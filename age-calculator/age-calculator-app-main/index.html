<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="container">
    <div class="info">
    <div class="date-container">
      <p>DAY</p>
      <div class="date-box">
      <input class="date-input" placeholder="DD" type="number">
    </div>
    <span id="date"></span>
    </div>
    <div class="month-container">
      <p>MONTH</p>
      <div class="month-box">
      <input class="month-input" placeholder="MM">
    </div>
    <span id="month"></span>
    </div>
    <div class="year-container">
      <p>YEAR</p>
      <div class="year-box">
      <input class="year-input" placeholder="YYYY">
    </div>
    <span id="year"></span>
    </div>
  </div><br><br>
  <hr>
  <div class="arrow">
  <img src="./icons8-down-arrow-48.png" width="46px">
</div>
<div class="results">
  <h1>
    <b><span class="years-result">--</span>&nbsp;years</b>
  </h1>
  <h1>
    <b><span class="months-result">--</span>&nbsp;months</b>
  </h1>
  <h1>
    <b><span class="days-result">--</span>&nbsp;days</b>
  </h1>
</div>
  </div>

</body>
</html>
